name: Rust CI

on:
  push:
    branches: [main]
    paths:
      - 'rust/**'
      - '.github/workflows/rust.yml'
  pull_request:
    branches: [main]
    paths:
      - 'rust/**'
      - '.github/workflows/rust.yml'

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: rust -> target

      - name: Run cargo check
        working-directory: rust
        run: cargo check --all-features

  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Check formatting
        working-directory: rust
        run: cargo fmt --all --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: rust -> target

      - name: Run clippy
        working-directory: rust
        run: |
          # Allow certain lints that are common in the codebase
          # TODO: Fix these and remove the allows
          cargo clippy --all-features -- \
            -A clippy::ptr_arg \
            -A clippy::too_many_arguments \
            -A clippy::if_same_then_else \
            -D warnings

  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: rust -> target

      - name: Run tests
        working-directory: rust
        run: cargo test --all-features

  build:
    name: Build Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: rust -> target

      - name: Build release
        working-directory: rust
        run: cargo build --release

      - name: Check binary size
        working-directory: rust
        run: |
          ls -lh target/release/gr
          ls -lh target/release/gitgrip

  bench:
    name: Benchmarks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: rust -> target

      - name: Run benchmarks
        working-directory: rust
        run: cargo bench --no-run

  msrv:
    name: MSRV (1.80)
    runs-on: ubuntu-latest
    continue-on-error: true  # MSRV check is informational for now
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust 1.80
        uses: dtolnay/rust-toolchain@1.80.0

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: rust -> target

      - name: Check MSRV
        working-directory: rust
        run: cargo check --all-features
